<div
  *ngIf="isOpen"
  class="fixed inset-0 z-[100] flex items-center justify-center p-4"
>
  <div
    class="absolute inset-0 bg-black/50 backdrop-blur-sm"
    (click)="onCancel()"
  ></div>

  <div class="relative bg-white dark:bg-card-dark p-6 rounded-xl shadow-soft-xl w-full max-w-sm border border-slate-100 dark:border-slate-800 overflow-hidden animate-fade-in">
    <div class="absolute -right-6 -top-6 w-24 h-24 bg-red-500/10 rounded-full blur-2xl"></div>

    <div class="flex flex-col gap-4 relative z-10">
      <div
        class="w-12 h-12 rounded-full flex items-center justify-center mb-2"
        [class]="getIconStyles()"
      >
        <span class="material-symbols-outlined text-2xl">{{ getIcon() }}</span>
      </div>

      <div>
        <h4 class="text-lg font-bold text-slate-900 dark:text-white">{{ title }}</h4>
        <p class="text-sm text-slate-500 dark:text-slate-400 mt-2 leading-relaxed">
          {{ message }}
        </p>
      </div>

      <div class="flex gap-3 mt-2">
        <button
          (click)="onConfirm()"
          class="flex-1 px-4 py-2.5 rounded-lg text-sm font-semibold transition-colors"
          [class]="getConfirmStyles()"
        >
          {{ confirmText }}
        </button>
        <button
          (click)="onCancel()"
          class="flex-1 px-4 py-2.5 rounded-lg text-sm font-semibold bg-slate-100 text-slate-700 hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700 transition-colors"
        >
          {{ cancelText }}
        </button>
      </div>
    </div>
  </div>
</div>
